<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Message</title>
</head>
<body>
    <!-- Label and dropdown to select the weather -->
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>
    
    <!-- Paragraph to display the message based on selected weather -->
    <p></p>

    <script>
        // Get the dropdown (select element)
        const select = document.querySelector("select");

        // Get the paragraph element where we’ll show the message
        const para = document.querySelector("p");

        // Add an event listener that runs the function setWeather()
        // whenever the user selects a different weather option
        select.addEventListener("change", setWeather);

        // This function updates the paragraph text based on the selected weather
        function setWeather() {
            // Get the currently selected value from the dropdown
            const choice = select.value;

            // Check which weather option was selected, then show a message
            if (choice === "sunny") {
                para.textContent =
                    "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
            } else if (choice === "rainy") {
                para.textContent =
                    "Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long.";
            } else if (choice === "snowing") {
                para.textContent =
                    "The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
            } else if (choice === "overcast") {
                para.textContent =
                    "It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
            } else {
                // If nothing is selected, clear the message
                para.textContent = "";
            }
        }
    </script>
</body>
</html>
