<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: lightseagreen;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .success {
      color: green;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register">
    <h1>Create Account</h1>
    <form id="registerForm" novalidate>
      <div id="message"></div>
      
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Min 6 characters" required 
             pattern=".{6,}" title="Password must be at least 6 characters"/>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required />

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Clear message
      messageDiv.innerHTML = '';

      // Get values
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;

      const errors = [];

      // Username check
      if (username.length < 3) {
        errors.push("Username must be at least 3 characters.");
      }

      // Email check
      if (!/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
        errors.push("Please enter a valid email address.");
      }

      // Password checks
      if (password.length < 6) {
        errors.push("Password must be at least 6 characters.");
      }
      if (password !== confirm) {
        errors.push("Passwords do not match.");
      }

      // Show error or success
      if (errors.length > 0) {
        messageDiv.innerHTML = `<div class="error">${errors.join("<br>")}</div>`;
      } else {
        messageDiv.innerHTML = `<div class="success">ðŸŽ‰ Registration successful!</div>`;
        form.reset();
        // In real apps: submit to backend here
      }
    });
  </script>
</body>
</html>
