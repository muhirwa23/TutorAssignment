<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Filter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <input id="searchBox" type="text" placeholder="Search products..." />

  <ul id="productList">
    <li class="product">Apple</li>
    <li class="product">Banana</li>
    <li class="product">Orange</li>
    <li class="product">Laptop</li>
    <li class="product">Camera</li>
  </ul>

  <script>
    const searchBox = document.getElementById("searchBox");
    const products = document.querySelectorAll(".product");

    searchBox.addEventListener("input", () => {
      const search = searchBox.value.toLowerCase();
      products.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(search) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
